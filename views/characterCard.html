<!doctype html>
<html lang="zh-Hant-HK">
<!-- HKTRPG Sad -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- CSS Files - Order matters for specificity -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/modern-card.css">
    <link rel="stylesheet" href="css/hybrid-card-optimized.css">
    
    <!-- Bootstrap CSS - Load after custom CSS to allow overrides -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Bootstrap Overrides - Load after Bootstrap to override with higher specificity -->
    <link rel="stylesheet" href="css/bootstrap-overrides.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    
    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    
    <title>Character Card 角色卡 @ HKTRPG</title>
    <link rel="icon" href="https://avatars2.githubusercontent.com/u/48795428?s=280&v=4" />
</head>

<body class="bg-color " id="body">
    <header>
        <div id="header"></div>
    </header>
    <br>
    
    <div class="container-fluid px-3 px-md-4 py-3">
        <!-- Success Alert -->
        <div class="alert alert-success alert-dismissible fade show overlay" 
             style="position: fixed; z-index: 999; display: none;" 
             role="alert" id="warning-update">
            <i class="fas fa-check-circle me-2"></i>
            <strong>更新成功!</strong> 你可以在聊天平台上使用新資料了。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Error Alert -->
        <div class="alert alert-danger alert-dismissible fade show overlay" 
             style="position: fixed; z-index: 999; display: none;" 
             role="alert" id="warning-updateError">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>更新失敗!</strong> 請檢查或向HKTRPG回報。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Vue App Container -->
        <div id="array-rendering" class="container-fluid px-3 px-md-4 py-3">
            <!-- Hybrid UI Template will be loaded here -->
        </div>
    </div>
    
    <footer>
        <div id="footer"></div>
    </footer>

    <!-- Common Modals -->
    <div id="commonModals"></div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <!-- Common JavaScript Modules -->
    <script src="/common/retry-manager.js"></script>
    <script src="/common/cardManager.js"></script>
    <script src="/common/authManager.js"></script>
    <script src="/common/uiManager.js"></script>
    <script src="/common/socketManager.js"></script>
    <script src="/common/pageConfigManager.js"></script>
    <script src="/common/characterCardCommon.js"></script>

    <!-- Page Specific JavaScript -->
    <script>
        const IS_PUBLIC = false;

        document.addEventListener('DOMContentLoaded', function () {
            $('#warning-update').hide();
            $('#warning-updateError').hide();

            $("#commonModals").load("/common/characterCardModals.html", function () {
                debugLog('Modals loaded', 'info');
                // 模態框載入完成後初始化Vue應用
                initializeVueApps(IS_PUBLIC, true);
            });

            socket.on('cardUpdated', function (data) {
                if (data && data.success) {
                    $('#warning-update').show();
                    setTimeout(function(){ $('#warning-update').hide(); }, 3000);
                } else {
                    $('#warning-updateError').show();
                    setTimeout(function(){ $('#warning-updateError').hide(); }, 3000);
                }
            });

            // 添加頁面卸載前的檢查 - 防止未保存變更遺失
            window.addEventListener('beforeunload', function (event) {
                if (cardManager && cardManager.getCard) {
                    const card = cardManager.getCard();
                    if (card && !card.isPublic) {
                        // 檢查是否有未保存的變更
                        if (card.hasUnsavedChanges) {
                            // 顯示確認對話框
                            event.preventDefault();
                            event.returnValue = '您有未儲存的變更，確定要離開嗎？未儲存的變更將會遺失。';
                            return event.returnValue;
                        }
                    }
                }
            });
        });
    </script>
</body>
<!-- HKTRPG Sad -->
</html>
