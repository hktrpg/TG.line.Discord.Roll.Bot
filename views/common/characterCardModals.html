<!-- Login Modal -->
<div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalCenterTitle">登入</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userName">用戶名</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter userName">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">密碼</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter userPassword">
                    </div>
                    <div class="alert alert-danger" id="loginWarning" style="display: none;">
                        <strong>登入失敗</strong> 請檢查用戶名和密碼是否正確
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="showHelp()">說明</button>
                <button type="button" class="btn btn-primary" onclick="login()">登入</button>
            </div>
        </div>
    </div>
</div>

<!-- Card List Modal -->
<div class="modal fade" id="cardListModal" tabindex="-1" role="dialog" aria-labelledby="cardListModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cardListModalTitle">選擇角色卡</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Card List Container -->
                <div id="array-cardList">
                    <div v-for="(item, index) in list" class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <button class="btn btn-primary" @click="getTheSelectedOne(index)">選擇</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Readme Modal -->
<div class="modal fade" id="readmeModalCenter" tabindex="-1" role="dialog" aria-labelledby="readmeModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="readmeModalCenterTitle">使用說明</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>1. 選擇角色卡</p>
                <p>2. 點擊骰子圖示進行擲骰</p>
                <p>3. 點擊說明按鈕查看使用說明</p>
            </div>
        </div>
    </div>
</div>
