<!doctype html>
<html lang="zh-Hant-HK">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>現代化角色卡測試</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modern-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app">
        <!-- 角色頭部信息 -->
        <section class="character-header mb-4">
            <div class="modern-card-container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2 class="character-name mb-2">
                            <i class="fas fa-user-circle me-2 text-primary"></i>
                            {{ character.name || '測試角色' }}
                        </h2>
                        <div class="character-info d-flex flex-wrap gap-3">
                            <span class="info-badge">
                                <i class="fas fa-briefcase me-1"></i>
                                <span class="info-label">職業:</span>
                                <span class="info-value">冒險者</span>
                            </span>
                            <span class="info-badge">
                                <i class="fas fa-map-marker-alt me-1"></i>
                                <span class="info-label">地點:</span>
                                <span class="info-value">未知</span>
                            </span>
                            <span class="info-badge">
                                <i class="fas fa-calendar me-1"></i>
                                <span class="info-label">年齡:</span>
                                <span class="info-value">25歲</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <div class="action-buttons">
                            <button type="button" class="action-button primary" title="編輯">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="action-button secondary" title="儲存">
                                <i class="fas fa-save"></i>
                            </button>
                            <button type="button" class="action-button warning" title="設定">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 屬性區域 - 現代化網格設計 -->
        <section class="attributes-section mb-4">
            <div class="modern-card-container">
                <h4 class="section-title mb-3">
                    <i class="fas fa-chart-line me-2"></i>基本屬性
                </h4>
                
                <div class="attributes-grid">
                    <div v-for="(attr, index) in attributes" :key="index" 
                         class="attribute-card" 
                         :class="getAttributeCardClass(index)"
                         @click="rollDice(attr.name)">
                        <button type="button" class="dice-button" @click.stop="rollDice(attr.name)" title="擲骰">
                            <i class="fas fa-dice-d20"></i>
                        </button>
                        
                        <div class="attribute-name">{{ attr.name }}</div>
                        <div class="attribute-percentage">{{ calculatePercentage(attr.value, attr.max) }}</div>
                        <div class="attribute-values">
                            <span class="attribute-value">{{ attr.value }}</span>
                            <span class="attribute-divider">|</span>
                            <span class="attribute-value">{{ attr.max }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 動作按鈕區域 -->
        <section class="action-section mb-4">
            <div class="modern-card-container">
                <h4 class="section-title mb-3">
                    <i class="fas fa-running me-2"></i>動作
                </h4>
                
                <div class="action-buttons">
                    <div class="action-button primary">
                        <i class="fas fa-running"></i>
                        <span class="action-value">7</span>
                    </div>
                    <div class="action-button secondary">
                        <i class="fas fa-fist-raised"></i>
                        <span class="action-value">0</span>
                    </div>
                    <div class="action-button warning">
                        <i class="fas fa-shield-alt"></i>
                        <span class="action-value">0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 進度條區域 -->
        <section class="progress-section mb-4">
            <div class="modern-card-container">
                <h4 class="section-title mb-3">
                    <i class="fas fa-chart-bar me-2"></i>狀態
                </h4>
                
                <div class="progress-item">
                    <div class="progress-label">移動率</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar move-rate" style="width: 100%"></div>
                    </div>
                    <div class="progress-value">9/9</div>
                </div>
                
                <div class="progress-item">
                    <div class="progress-label">理智</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar sanity" style="width: 100%"></div>
                    </div>
                    <div class="progress-value">57/57</div>
                </div>
                
                <div class="progress-item">
                    <div class="progress-label">幸運</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar luck" style="width: 100%"></div>
                    </div>
                    <div class="progress-value">50/50</div>
                </div>
                
                <div class="progress-item">
                    <div class="progress-label">魔法點</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar magic-point" style="width: 100%"></div>
                    </div>
                    <div class="progress-value">12/12</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    character: {
                        name: 'Doctor Boston'
                    },
                    attributes: [
                        { name: 'STR', value: 18, max: 37 },
                        { name: 'DEX', value: 25, max: 50 },
                        { name: 'POW', value: 30, max: 60 },
                        { name: 'CON', value: 19, max: 38 },
                        { name: 'APP', value: 17, max: 35 },
                        { name: 'EDU', value: 45, max: 90 },
                        { name: 'SIZ', value: 25, max: 50 },
                        { name: 'INT', value: 45, max: 90 },
                        { name: 'Dodge', value: 12, max: 25 }
                    ]
                }
            },
            methods: {
                calculatePercentage(value, max) {
                    if (max === 0) return 0;
                    return Math.round((value / max) * 100);
                },
                
                getAttributeCardClass(index) {
                    const classes = ['primary', 'secondary', 'success', 'warning', 'danger', 'info'];
                    return classes[index % classes.length];
                },
                
                rollDice(attributeName) {
                    alert(`擲骰 ${attributeName}！`);
                }
            }
        }).mount('#app');
    </script>

    <style>
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .character-header .character-name {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2rem;
        }
        
        .character-info .info-badge {
            background: var(--bg-surface);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .info-label {
            font-weight: 600;
            margin-right: 4px;
        }
        
        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .section-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.25rem;
            border-bottom: 2px solid var(--primary-purple);
            padding-bottom: 8px;
            display: inline-block;
        }
        
        .action-section .action-button {
            flex-direction: column;
            gap: 8px;
        }
        
        .action-value {
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</body>
</html>
