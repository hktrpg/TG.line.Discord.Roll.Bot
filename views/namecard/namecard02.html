<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG COC角色卡</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gradient-blue: #60a5fa;
            --gradient-pink: #f472b6;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #eff6ff, #f5f3ff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .column {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            color: #1e40af;
            margin-bottom: 1rem;
            text-align: center;
        }

        .avatar-container {
            position: relative;
            width: 12rem;
            height: 12rem;
            margin: 0 auto 1.5rem;
        }

        .avatar {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
            background: linear-gradient(to bottom right, #dbeafe, #fce7f3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #1e40af;
        }

        .stats-chart {
            margin-top: 1.5rem;
        }

        .message {
            background: linear-gradient(to right, #dbeafe, #fce7f3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
        }

        .player-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .player-info h2 {
            margin: 0.5rem 0;
            font-size: 2rem;
            /* 角色名字加大 */
        }

        .player-info .info {
            display: flex;
            flex-wrap: wrap;
            /* 允許換行 */
            justify-content: center;
            font-size: 1.1rem;
            color: #4a5568;
        }

        .status-bars {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .progress-bar {
            flex: 1;
            height: 0.5rem;
            background: #e5e7eb;
            border-radius: 9999px;
            margin: 0 1rem;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--gradient-blue), var(--gradient-pink));
            border-radius: 9999px;
        }

        .attribute-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .attribute {
            flex: 0 0 30%;
            /* 每個屬性佔 30% 寬度 */
            margin-bottom: 0.5rem;
            /* 確保有間隔 */
            white-space: nowrap;
            /* 不換行 */
        }

        /* 新增的 CSS */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            /* 允許項目換行 */
            justify-content: center;
            /* 中心對齊 */
        }

        .flex-item {
            flex: 1 1 30%;
            /* 每個項目佔 30% 的寬度 */
            margin: 0.5rem;
            /* 項目間的間隔 */
            text-align: center;
            /* 文字置中 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
            <!-- 左側欄 -->
            <div class="column">
                <div class="player-info">
                    <h2 id="characterName">角色名字</h2>
                    <div class="info flex-container">
                        <span class="flex-item" id="playerName">玩家名字</span>
                        <span class="flex-item" id="characterID">角色ID</span>
                    </div>
                </div>
                <div class="avatar-container">
                    <div class="avatar">頭像</div>
                </div>
                <h3>基本屬性</h3>
                <div id="basic-attributes"></div>
            </div>

            <!-- 中間欄 -->
            <div class="column">
                <h3>技能類型</h3>
                <canvas id="skillsChart"></canvas>
                <div class="message">
                    <h3>生活水平</h3>
                    <p>身無分文</p>
                </div>
            </div>

            <!-- 右側欄 -->
            <div class="column">
                <h3>擲骰</h3>
                <div id="dice-rolls"></div>
                <div class="message">
                    <h3>筆記</h3>
                    <div id="notes"></div>
                </div>
            </div>
        </div>

        <h3>性格與偏好</h3>
        <div class="status-bars">
            <div class="status-item">
                <span>事前準備</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%"></div>
                </div>
                <span>隨機應變</span>
            </div>
            <div class="status-item">
                <span>單一專業</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%"></div>
                </div>
                <span>多項才藝</span>
            </div>
            <div class="status-item">
                <span>邊緣人</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 85%"></div>
                </div>
                <span>社牛</span>
            </div>
        </div>
    </div>

    <script>
        // 角色資料
        const character = {
            playerName: "李華",
            characterName: "角色名字",
            id: "角色ID",
            attributes: {

                attributesList: {
                    HP: "15 / 150",
                    MP: "0 / 0",
                    san: "60 / 60 ",
                    幸運: "552 / 5",
                    力量: 0,
                    敏捷: 0,
                    意志: 1,
                    體質: 0,
                    外貌: 0,
                    教育: 0,
                    體型: 0,
                    智力: 0,
                    靈感: 0,
                    體格: -2,
                    DB: -2,
                    MOV: 8
                }
            },
            skills: [
                { type: '交際', value: 50 },
                { type: '學問', value: 40 },
                { type: '職業', value: 30 },
                { type: '調查+隱密', value: 60 },
                { type: '戰鬥', value: 30 },
                { type: '醫療', value: 20 }
            ],
            diceRolls: {
                心理學: "CC 10",
                信譽: "CC 0",
                偵查: "CC 25"
            },
            notes: {
                現金: "1,000日元",
                隨身物品: "筆記：這是測試,請試試在群組輸入 .char use Sad",
                心靈支柱: "無",
                資產: "物品："
            }
        };

        // 顯示玩家資訊
        document.getElementById('playerName').innerText = character.playerName;
        document.getElementById('characterName').innerText = character.characterName;
        document.getElementById('characterID').innerText = character.id;

        // 動態顯示基本屬性
        const attributes = character.attributes;
        const attributesHTML = `
            <div class="attribute-group">
                ${Object.entries(attributes.attributesList).map(([key, value]) => {
            return `<span class="attribute">${key}：${value}</span>`;
        }).join('')}
            </div>
        `;
        document.getElementById('basic-attributes').innerHTML = attributesHTML;

        // 顯示擲骰
        const diceRollsHTML = `
            <div class="attribute-group">
                <span class="attribute">心理學：${character.diceRolls.心理學}</span>
                <span class="attribute">信譽：${character.diceRolls.信譽}</span>
                <span class="attribute">偵查：${character.diceRolls.偵查}</span>
            </div>
        `;
        document.getElementById('dice-rolls').innerHTML = diceRollsHTML;

        // 顯示筆記
        const notesHTML = `
            <p>現金：${character.notes.現金}</p>
            <p>隨身物品：${character.notes.隨身物品}</p>
            <p>心靈支柱：${character.notes.心靈支柱}</p>
            <p>資產：${character.notes.資產}</p>
        `;
        document.getElementById('notes').innerHTML = notesHTML;

        // 繪製技能圖表
        const ctx = document.getElementById('skillsChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: character.skills.map(skill => skill.type),
                datasets: [{
                    data: character.skills.map(skill => skill.value),
                    backgroundColor: 'rgba(96, 165, 250, 0.3)',
                    borderColor: 'rgba(96, 165, 250, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(96, 165, 250, 1)'
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        pointLabels: {
                            color: '#4a5568',
                            font: {
                                size: 12
                            }
                        },
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>

</html>
