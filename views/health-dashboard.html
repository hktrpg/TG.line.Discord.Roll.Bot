<!DOCTYPE html>

    <style>
        * {

        body {

        .card {

            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .metric {

            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .metric-label {
            font-weight: 500;
        }

        .metric-value {
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy { background-color: #27ae60; }
        .status-warning { background-color: #f39c12; }
        .status-critical { background-color: #e74c3c; }
        .status-unknown { background-color: #95a5a6; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }

        .alert-list {
            list-style: none;
        }

        .alert-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 4px solid;
        }

        .alert-critical { border-left-color: #e74c3c; background-color: #fdf2f2; }
        .alert-warning { border-left-color: #f39c12; background-color: #fdf9f2; }
        .alert-info { border-left-color: #3498db; background-color: #f2f9fd; }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” HKTRPG ç³»çµ±å¥åº·ç›£æ§</h1>
            <p>å³æ™‚ç³»çµ±ç‹€æ…‹å’Œæ€§èƒ½æŒ‡æ¨™</p>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <button class="refresh-btn" onclick="refreshData()">ğŸ”„ é‡æ–°æ•´ç†</button>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>ğŸ“Š ç³»çµ±æ¦‚æ³</h3>
                <div id="system-overview">
                    <p>è¼‰å…¥ä¸­...</p>
                </div>
            </div>

            <div class="card">
                <h3>ğŸ¤– äº’å‹•çµ±è¨ˆ</h3>
                <div id="interactions">
                    <p>è¼‰å…¥ä¸­...</p>
                </div>
            </div>

            <div class="card">
                <h3>ğŸ”— åˆ†ç¾¤ç‹€æ…‹</h3>
                <div id="clusters">
                    <p>è¼‰å…¥ä¸­...</p>
                </div>
            </div>

            <div class="card">
                <h3>ğŸ—„ï¸ è³‡æ–™åº«ç‹€æ…‹</h3>
                <div id="database">
                    <p>è¼‰å…¥ä¸­...</p>
                </div>
            </div>

            <div class="card">
                <h3>âš ï¸ æ´»èºè­¦å ±</h3>
                <div id="alerts">
                    <p>è¼‰å…¥ä¸­...</p>
                </div>
            </div>

            <div class="card">
                <h3>ğŸ’¾ ç³»çµ±è³‡æº</h3>
                <div id="system-resources">
                    <p>è¼‰å…¥ä¸­...</p>
                </div>
            </div>
        </div>

        <div class="last-updated" id="last-updated">
            æœ€å¾Œæ›´æ–°: è¼‰å…¥ä¸­...
        </div>
    </div>

    <script>
        let healthData = null;

        async function fetchHealthData() {
            try {
                // ç”±æ–¼é€™æ˜¯ä¸€å€‹éœæ…‹HTMLæ–‡ä»¶ï¼Œæˆ‘å€‘éœ€è¦æ¨¡æ“¬è³‡æ–™
                // åœ¨å¯¦éš›ä½¿ç”¨æ™‚ï¼Œé€™æ‡‰è©²å¾APIç«¯é»ç²å–è³‡æ–™
                healthData = generateMockData();
                updateDashboard();
            } catch (error) {
                console.error('ç²å–å¥åº·è³‡æ–™å¤±æ•—:', error);
                showError('ç„¡æ³•è¼‰å…¥å¥åº·è³‡æ–™');
            }
        }

        function generateMockData() {
            return {
                timestamp: new Date().toISOString(),
                uptime: Math.floor(Math.random() * 86400), // éš¨æ©Ÿé‹è¡Œæ™‚é–“
                interactions: {
                    total: Math.floor(Math.random() * 10000),
                    failed: Math.floor(Math.random() * 100),
                    slow: Math.floor(Math.random() * 50),
                    successRate: 95 + Math.random() * 5
                },
                clusters: {
                    total: 5,
                    unhealthy: Math.floor(Math.random() * 3),
                    details: [
                        { id: '0', status: 'healthy', lastUpdate: new Date().toISOString() },
                        { id: '1', status: 'healthy', lastUpdate: new Date().toISOString() },
                        { id: '2', status: 'warning', lastUpdate: new Date().toISOString() },
                        { id: '3', status: 'healthy', lastUpdate: new Date().toISOString() },
                        { id: '4', status: 'critical', lastUpdate: new Date().toISOString() }
                    ]
                },
                database: {
                    status: Math.random() > 0.8 ? 'critical' : 'healthy',
                    successRate: 98 + Math.random() * 2,
                    circuitBreaker: { state: 'CLOSED' },
                    metrics: {
                        averageResponseTime: Math.floor(Math.random() * 100) + 50
                    }
                },
                alerts: {
                    active: ['highInteractionFailureRate', 'multipleUnhealthyClusters'],
                    recent: [
                        { type: 'highInteractionFailureRate', severity: 'warning', timestamp: Date.now() },
                        { type: 'databaseError', severity: 'critical', timestamp: Date.now() - 300000 }
                    ]
                },
                system: {
                    memory: {
                        rss: Math.floor(Math.random() * 100000000) + 50000000,
                        heapUsed: Math.floor(Math.random() * 50000000) + 20000000,
                        heapTotal: Math.floor(Math.random() * 100000000) + 80000000
                    },
                    cpu: { user: Math.floor(Math.random() * 1000000), system: Math.floor(Math.random() * 500000) }
                }
            };
        }

        function updateDashboard() {
            if (!healthData) return;

            updateSystemOverview();
            updateInteractions();
            updateClusters();
            updateDatabase();
            updateAlerts();
            updateSystemResources();

            document.getElementById('last-updated').textContent =
                `æœ€å¾Œæ›´æ–°: ${new Date(healthData.timestamp).toLocaleString('zh-TW')}`;
        }

        function updateSystemOverview() {
            const uptime = formatUptime(healthData.uptime);
            const status = getOverallStatus();

            document.getElementById('system-overview').innerHTML = `
                <div class="metric">
                    <span class="metric-label">æ•´é«”ç‹€æ…‹:</span>
                    <span class="metric-value">
                        <span class="status-indicator status-${status.toLowerCase()}"></span>
                        ${status}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">é‹è¡Œæ™‚é–“:</span>
                    <span class="metric-value">${uptime}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">æˆåŠŸç‡:</span>
                    <span class="metric-value">${healthData.interactions.successRate.toFixed(1)}%</span>
                </div>
            `;
        }

        function updateInteractions() {
            const interactions = healthData.interactions;

            document.getElementById('interactions').innerHTML = `
                <div class="metric">
                    <span class="metric-label">ç¸½äº’å‹•æ•¸:</span>
                    <span class="metric-value">${interactions.total.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">å¤±æ•—äº’å‹•:</span>
                    <span class="metric-value">${interactions.failed}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">æ…¢éŸ¿æ‡‰:</span>
                    <span class="metric-value">${interactions.slow}</span>
                </div>
                <div>
                    <span class="metric-label">æˆåŠŸç‡</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${interactions.successRate}%"></div>
                    </div>
                    <small>${interactions.successRate.toFixed(1)}%</small>
                </div>
            `;
        }

        function updateClusters() {
            const clusters = healthData.clusters;

            let clusterHtml = `
                <div class="metric">
                    <span class="metric-label">ç¸½åˆ†ç¾¤æ•¸:</span>
                    <span class="metric-value">${clusters.total}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">ç•°å¸¸åˆ†ç¾¤:</span>
                    <span class="metric-value">${clusters.unhealthy}</span>
                </div>
            `;

            clusters.details.forEach(cluster => {
                const statusClass = cluster.status === 'healthy' ? 'healthy' :
                                  cluster.status === 'warning' ? 'warning' : 'critical';
                clusterHtml += `
                    <div class="metric">
                        <span class="metric-label">åˆ†ç¾¤ ${cluster.id}:</span>
                        <span class="metric-value">
                            <span class="status-indicator status-${statusClass}"></span>
                            ${cluster.status}
                        </span>
                    </div>
                `;
            });

            document.getElementById('clusters').innerHTML = clusterHtml;
        }

        function updateDatabase() {
            const db = healthData.database;
            const statusClass = db.status === 'healthy' ? 'healthy' :
                              db.status === 'critical' ? 'critical' : 'warning';

            document.getElementById('database').innerHTML = `
                <div class="metric">
                    <span class="metric-label">è³‡æ–™åº«ç‹€æ…‹:</span>
                    <span class="metric-value">
                        <span class="status-indicator status-${statusClass}"></span>
                        ${db.status}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">æˆåŠŸç‡:</span>
                    <span class="metric-value">${db.successRate.toFixed(1)}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">æ–·è·¯å™¨:</span>
                    <span class="metric-value">${db.circuitBreaker.state}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">å¹³å‡éŸ¿æ‡‰æ™‚é–“:</span>
                    <span class="metric-value">${db.metrics.averageResponseTime}ms</span>
                </div>
            `;
        }

        function updateAlerts() {
            const alerts = healthData.alerts;

            if (alerts.active.length === 0) {
                document.getElementById('alerts').innerHTML = '<p>âœ… ç›®å‰æ²’æœ‰æ´»èºè­¦å ±</p>';
                return;
            }

            let alertHtml = `<ul class="alert-list">`;
            alerts.recent.slice(0, 5).forEach(alert => {
                const severityClass = `alert-${alert.severity}`;
                const timeAgo = formatTimeAgo(Date.now() - alert.timestamp);
                alertHtml += `
                    <li class="alert-item ${severityClass}">
                        <strong>${alert.type}</strong><br>
                        <small>${timeAgo}å‰</small>
                    </li>
                `;
            });
            alertHtml += `</ul>`;

            document.getElementById('alerts').innerHTML = alertHtml;
        }

        function updateSystemResources() {
            const sys = healthData.system;

            document.getElementById('system-resources').innerHTML = `
                <div class="metric">
                    <span class="metric-label">è¨˜æ†¶é«”ä½¿ç”¨:</span>
                    <span class="metric-value">${formatBytes(sys.memory.heapUsed)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">è¨˜æ†¶é«”ç¸½é‡:</span>
                    <span class="metric-value">${formatBytes(sys.memory.heapTotal)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">CPU ä½¿ç”¨è€…:</span>
                    <span class="metric-value">${sys.cpu.user.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">CPU ç³»çµ±:</span>
                    <span class="metric-value">${sys.cpu.system.toLocaleString()}</span>
                </div>
            `;
        }

        function getOverallStatus() {
            if (healthData.alerts.recent.some(a => a.severity === 'critical')) return 'Critical';
            if (healthData.alerts.active.length > 0) return 'Warning';
            if (healthData.database.status !== 'healthy') return 'Warning';
            return 'Healthy';
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);

            if (days > 0) return `${days}å¤© ${hours}å°æ™‚ ${minutes}åˆ†é˜`;
            if (hours > 0) return `${hours}å°æ™‚ ${minutes}åˆ†é˜`;
            return `${minutes}åˆ†é˜`;
        }

        function formatTimeAgo(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            if (hours > 0) return `${hours}å°æ™‚`;
            if (minutes > 0) return `${minutes}åˆ†é˜`;
            return `${seconds}ç§’`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            const originalText = btn.textContent;
            btn.textContent = 'â³ é‡æ–°æ•´ç†ä¸­...';
            btn.disabled = true;

            setTimeout(() => {
                fetchHealthData().finally(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                });
            }, 500);
        }

        function showError(message) {
            document.querySelectorAll('.card').forEach(card => {
                card.innerHTML = `<h3>âŒ éŒ¯èª¤</h3><p>${message}</p>`;
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            fetchHealthData();
            // æ¯30ç§’è‡ªå‹•é‡æ–°æ•´ç†
            setInterval(fetchHealthData, 30000);
        });
    </script>
