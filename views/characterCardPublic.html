<!doctype html>
<html lang="zh-Hant-HK">
<!-- HKTRPG Sad -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- CSS Files - Order matters for specificity -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/modern-card.css">
    <link rel="stylesheet" href="css/hybrid-card-optimized.css">
    
    <!-- Bootstrap CSS - Load after custom CSS to allow overrides -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Bootstrap Overrides - Load after Bootstrap to override with higher specificity -->
    <link rel="stylesheet" href="css/bootstrap-overrides.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    
    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    
    <title>Character Card 角色卡 @ HKTRPG</title>
    <link rel="icon" href="https://avatars2.githubusercontent.com/u/48795428?s=280&v=4" />
</head>

<body class="bg-color center container" id="body">
    <header>
        <div id="header"></div>
    </header>
    <br>
    
    <div class="container">
        <!-- Success Alert -->
        <div class="alert alert-success alert-dismissible fade show overlay" 
             style="position: fixed; z-index: 999; display: none;" 
             role="alert" id="warning-update">
            <i class="fas fa-check-circle me-2"></i>
            <strong>更新成功!</strong> 你可以在聊天平台上使用新資料了。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Error Alert -->
        <div class="alert alert-danger alert-dismissible fade show overlay" 
             style="position: fixed; z-index: 999; display: none;" 
             role="alert" id="warning-updateError">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>更新失敗!</strong> 請檢查或向HKTRPG回報。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Vue App Container -->
        <div id="array-rendering" class="container">
            <!-- Hybrid UI Template will be loaded here -->
        </div>
    </div>
    
    <footer>
        <div id="footer"></div>
    </footer>

    <!-- Common Modals -->
    <div id="commonModals"></div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <!-- Common JavaScript Modules -->
    <script src="/common/cardManager.js"></script>
    <script src="/common/authManager.js"></script>
    <script src="/common/uiManager.js"></script>
    <script src="/common/socketManager.js"></script>
    <script src="/common/pageConfigManager.js"></script>
    <script src="/common/characterCardCommon.js"></script>

    <!-- Page Specific JavaScript -->
    <script>
        // Configuration object for page-specific settings
        const PAGE_CONFIG = {
            isPublic: true,
            title: "Character Card 角色卡",
            bodyClass: "center container",
            containerClass: "container",
            vueContainerClass: "container"
        };

        // Load common modals
        $("#commonModals").load("/common/characterCardModals.html", function() {
            debugLog('Modals loaded', 'info');
        });
        
        // Initialize Vue apps with configuration
        setTimeout(function() {
            initializeVueApps(PAGE_CONFIG.isPublic, true);
        }, 100);

        // Hide alerts initially
        $('#warning-update').hide();
        $('#warning-updateError').hide();

        // Initialize on body load
        document.getElementById("body").onload = function () {
            // 公開頁面之初始化與清單請求改由共用初始化流程發出，避免重複
        };

        // Public card specific socket listeners
        
        // Public card socket flow is handled centrally by socketManager

        // Public card utility functions
        function getTheSelectedOne(index) {
            if (cardList && cardList.list && cardList.list[index]) {
                const selectedCard = cardList.list[index];
                socket.emit('getPublicCardInfo', {
                    cardId: selectedCard._id
                });
            } else {
                debugLog('Invalid card selection', 'error');
            }
        }

        function newItem(form) {
            switch (form) {
                case 0:
                    card.state.push({ itemA: "" });
                    break;
                case 1:
                    card.roll.push({ itemA: "" });
                    break;
                case 2:
                    card.notes.push({ itemA: "" });
                    break;
                default:
                    break;
            }
        }

        function removeItem(form) {
            switch (form) {
                case 0:
                    card.state.pop();
                    break;
                case 1:
                    card.roll.pop();
                    break;
                case 2:
                    card.notes.pop();
                    break;
                default:
                    break;
            }
        }
        
    </script>
</body>
<!-- HKTRPG Sad -->
</html>
