<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG 遊玩喜好卡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a78bfa;
            --primary-light-color: #a78bfa;
            --secondary-color: #ec4899;
            --secondary-light-color: #f472b6;
            --gradient-start-color: #a78bfa;
            --gradient-end-color: #e47eb1;
            --background-color: #f3f4f6;
            --card-background-color: #f3f3f3;
            --text-primary-color: #1f2937;
            --text-secondary-color: #4b5563;
            --text-highlight-color: #000;
            --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --body-bg-color: #fda085;
            --body-bg-light-color: #f6d365;
            --neutral-color: #ffffff;
            --slot-bg-color: #f9fafb;
            --module-border-color: 1px solid var(--primary-light-color);
            --filled-50-bg-color: var(--primary-light-color);
            --filled-25-bg-color: #ff9900;
            --filled-10-bg-color: #ff3300;
            --mine-bg-color-start: #f71414;
            --mine-bg-color-end: #ce1f1f;
            --mine-bg-color: linear-gradient(to right, var(--mine-bg-color-start), var(--mine-bg-color-end));
            --fine-bg-color-start: #ffcc00;
            --fine-bg-color-end: #ff9900;
            --fine-bg-color: linear-gradient(to right, var(--fine-bg-color-start), var(--fine-bg-color-end));
            --bar-bg-color: rgba(167, 139, 250, 0.2);
            --gradient-color: linear-gradient(to right, var(--gradient-start-color), var(--gradient-end-color));
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--body-bg-light-color) 0%, var(--body-bg-color) 100%);
            font-family: 'Noto Sans TC', sans-serif;
            padding: 2rem;
            color: var(--text-primary-color);
            font-weight: 400;
        }

        .container {
            backdrop-filter: blur(10px);
            max-width: 210mm;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            overflow: auto;
        }

        .header {
            grid-column: span 2;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-light-color);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--gradient-start-color);
            overflow: hidden;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            flex-grow: 1;
        }

        h1,
        h2,
        h3 {
            color: var(--primary-color);
            margin-bottom: 0;
            margin-top: 1rem;
            font-weight: 400;
        }

        .section {
            animation: fadeIn 0.8s ease forwards;
            background: var(--neutral-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .module-item {
            backdrop-filter: blur(5px);
            position: relative;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            background: var(--background-color);
            border: var(--module-border-color);
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .progress-bar {
            background: var(--gradient-color);
            height: 100%;
            border-radius: var(--border-radius);
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: relative;
            z-index: 1;
            color: var(--text-primary-color);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .time-slot {
            padding: 0.5rem;
            border-radius: var(--border-radius);
            background: var(--slot-bg-color);
            text-align: center;
            border: var(--module-border-color);
            transition: all 0.3s ease;
        }

        .time-slot-filled {
            background: var(--gradient-color);
        }

        .tools {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .tool-item {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: var(--primary-light-color);
            color: var(--neutral-color);
            font-size: 0.9rem;
        }

        .relationship-types {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .relationship-type {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: var(--gradient-color);
            color: var(--neutral-color);
            font-size: 0.9rem;
        }

        .text-middle {
            display: flex;
            width: 100%;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            align-items: center;
            height: 100%;
        }

        .new-progressbar {
            position: relative;
            background: var(--slot-bg-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            padding: 0.1rem;
            margin: 0.5rem 0;
            height: 2.3rem;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .new-progress {
            height: 100%;
            border-radius: var(--border-radius);
            transition: width 0.3s ease;
        }

        .filled-100 {
            width: 100%;
            background: var(--gradient-color);
        }

        .filled-75 {
            width: 60%;
            background: var(--gradient-color);
        }

        .filled-50 {
            width: 40%;
            background: var(--gradient-color);
        }

        .filled-25 {
            width: 25%;
            background: var(--gradient-color);
        }

        .new-progressbar.nl,
        .new-progressbar.bl,
        .new-progressbar.text,
        .new-progressbar.halftext,
        .new-progressbar.voice,
        .new-progressbar.team,
        .new-progressbar.post,
        .new-progressbar.ccfolia,
        .new-progressbar.discord,
        .new-progressbar.roll20 {
            background: var(--bar-bg-color);
        }

        .new-progress.nl,
        .new-progress.bl,
        .new-progress.text,
        .new-progress.halftext,
        .new-progress.voice,
        .new-progress.team,
        .new-progress.post,
        .new-progress.ccfolia,
        .new-progress.discord,
        .new-progress.roll20 {
            background: var(--primary-color);
        }

        .mine-progress {
            background: var(--mine-bg-color);
        }

        .fine-progress {
            background: var(--fine-bg-color);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
                width: 100%;
                padding: 1rem;
            }

            .header {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="app"></div>

    <script>
        const data = {
            title: "TRPG 遊玩喜好卡",
            id: "HKTRPG",
            nickname: "Sad",
            avatar: "https://images2.imgbox.com/fe/48/hWl3l46t_o.png",
            availableTimes: {
                title: "可約團時間",
                slots: [
                    { text: "平日早上", filled: true },
                    { text: "平日中午", filled: true },
                    { text: "平日晚上", filled: false },
                    { text: "周末早上", filled: true },
                    { text: "周末中午", filled: false },
                    { text: "周末晚上", filled: false }
                ]
            },
            playStyles: {
                title: "遊玩方式",
                styles: ["語音", "面團", "文字", "文字+語音"]
            },
            platforms: {
                title: "跑團平台",
                list: ["CCFOLIA", "Discord", "Roll20", "Google Sheet", "FVTT", "不限"]
            },
            relationships: {
                title: "關係扮演傾向",
                types: [
                    { text: "友情關係", fill: "filled-0" },
                    { text: "情人關係", fill: "filled-50" },
                    { text: "搭檔關係", fill: "filled-100" }
                ]
            },
            orientations: {
                title: "性向傾向",
                types: [
                    { text: "NL", percentage: 75 },
                    { text: "BL", percentage: 50 },
                    { text: "GL", percentage: 25 }
                ]
            },
            preferredModules: {
                title: "偏好模組類型",
                modules: [
                    { text: "傳統經典", percentage: 75 },
                    { text: "恐怖", percentage: 50 },
                    { text: "懸疑推理", percentage: 75 },
                    { text: "戰鬥", percentage: 25 },
                    { text: "輕鬆歡樂", percentage: 60 },
                    { text: "情感豐富", percentage: 90 },
                    { text: "戀愛互動", percentage: 40 },
                    { text: "都市", percentage: 25 },
                    { text: "密室", percentage: 10 }
                ]
            },
            landmines: {
                title: "喜好/地雷題材",
                items: [
                    { text: "PVP", type: "fine-progress" },
                    { text: "血腥", type: "" },
                    { text: "性描述", type: "" },
                    { text: "獵奇", type: "fine-progress" },
                    { text: "虐待兒童", type: "mine-progress" },
                    { text: "LOST", type: "" },
                    { text: "精神疾病", type: "" },
                    { text: "藥物", type: "mine-progress" }
                ]
            }
        };

        document.getElementById('app').innerHTML = `
            <div class="header">
                <div class="avatar">
                    <img src="${data.avatar}" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="title">
                    <h1>${data.title}</h1>
                    <p>ID: ${data.id} | 暱稱: ${data.nickname}</p>
                </div>
            </div>
            <section class="section">
                <h2>${data.availableTimes.title}</h2>
                <div class="time-slots">
                    ${data.availableTimes.slots.map(slot => `
                        <div class="time-slot ${slot.filled ? 'time-slot-filled' : ''}">${slot.text}</div>
                    `).join('')}
                </div>
                <h2>${data.playStyles.title}</h2>
                <div class="relationship-types">
                    ${data.playStyles.styles.map(style => `
                        <div class="relationship-type">${style}</div>
                    `).join('')}
                </div>
                <h2>${data.platforms.title}</h2>
                <div class="relationship-types">
                    ${data.platforms.list.map(platform => `
                        <div class="relationship-type">${platform}</div>
                    `).join('')}
                </div>
            </section>
            <section class="section">
                <h2>${data.relationships.title}</h2>
                <div class="modules">
                    ${data.relationships.types.map(type => `
                        <div class="module-item">
    <div class="progress-bar ${type.fill}" style="width: ${type.fill === 'filled-100' ? '100%' : type.fill === 'filled-75' ? '75%' : type.fill === 'filled-50' ? '50%' : type.fill === 'filled-25' ? '25%' : '0%'};"></div>
    <span class="progress-text">${type.text}</span>
</div>
                    `).join('')}
                </div>
                <h2>${data.orientations.title}</h2>
                <div class="modules">
                    ${data.orientations.types.map(orientation => `
                        <div class="module-item">
                            <div class="progress-bar" style="width: ${orientation.percentage}%;"></div>
                            <span class="progress-text">${orientation.text}</span>
                        </div>
                    `).join('')}
                </div>
            </section>
            <section class="section">
                <h2>${data.preferredModules.title}</h2>
                <div class="modules">
                    ${data.preferredModules.modules.map(module => `
                        <div class="module-item">
                            <div class="progress-bar" style="width: ${module.percentage}%;"></div>
                            <span class="progress-text">${module.text} (${module.percentage}%)</span>
                        </div>
                    `).join('')}
                </div>
            </section>
            <section class="section">
    <h2>${data.landmines.title}</h2>
    <p style="color: #1f2937;">紅色代表<span style="color: #f71414;">NG</span>, 黃色代表<span style="color: #ffcc00;">接受</span>, 紫色代表<span style="color: #a78bfa;">喜愛</span></p>
    <div class="modules">
        ${data.landmines.items.map(item => `
            <div class="module-item">
                <div class="progress-bar ${item.type}" style="width: 100%;"></div>
                <span class="progress-text">${item.text}</span>
            </div>
        `).join('')}
    </div>
</section>
        `;
    </script>
</body>

</html>
