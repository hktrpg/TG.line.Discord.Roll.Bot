<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        name="viewport" />
    <title>HKTRPG 擲骰機器人及聊天室 1D100 2D6 查詢指令輸入Bothelp</title>
    <meta name="description" content="HKTRPG - 線上擲骰聊天室，支援多種TRPG系統">
    <meta name="theme-color" content="#343a40">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <section id="root">
        <div class="container-sm" id="container">
            <div id="header"></div>
            <div class="row justify-content-end">
                <div class="row justify-content-center center">
                    <div class="col-12 col-md-auto">
                        <form id="changeRoomNumber-form" class="needs-validation" novalidate>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <span class="iconify" data-icon="bi:person-fill"></span>
                                </span>
                                <input type="text" class="form-control" name="name" id="name" 
                                       placeholder="暱稱" maxlength="50" required>
                                <span class="input-group-text">
                                    <span class="iconify" data-icon="bi:house-door"></span>
                                </span>
                                <input type="text" class="form-control" name="roomNumber" id="roomNumber"
                                       value="公共房間" placeholder="房間名稱" maxlength="50" required>
                                <button type="submit" class="btn btn-danger">變更</button>
                            </div>
                        </form>
                    </div>
                </div>
                <button type="button" class="btn btn-info float-right" onclick="save()">
                    <span class="iconify" data-icon="gg:readme" data-inline="false"></span>儲存
                </button>
                <button type="button" class="btn btn-dark float-right" onclick="readme()">
                    <span class="iconify" data-icon="gg:readme" data-inline="false"></span>說明
                </button>
                <button type="button" class="btn btn-secondary float-right mr-2" onclick="themeManager.toggleTheme()">
                    <span class="iconify" data-icon="bi:moon-stars" data-inline="false"></span>
                    <span class="theme-text">深色模式</span>
                </button>
                <div class="input-group-text font-weight-bold" id="status-box"> <span class="iconify"
                        data-icon="bi:house-door-fill" data-inline="false" style="color: black;" data-width="22"
                        data-height="22"></span><span id="room">公共房間</span></div>
                <div class="badge-warning input-group-text font-weight-bold" id="status-box">
                    <span class="iconify" data-icon="bi:people" data-inline="false" style="color: black;"
                        data-width="22" data-height="22"></span>
                    x <span id="online">0</span></div>
            </div>
        </div>
        <main>
            <div class="overflow-auto  middleBlock p-2" id="container-content">
                <div class="border" id="content">
                </div>
            </div>
        </main>
        <footer class="fixed-bottom bg-light py-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <form id="send-form" class="needs-validation" novalidate>
                            <div class="input-group">
                                <input type="text" class="form-control" name="msg" id="msg" 
                                       value="1d100" placeholder="說點什麼？" maxlength="1000" required>
                                <button type="submit" class="btn btn-primary" onclick="genName()">送出</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
        <footer>
            <div id="footer"></div>
        </footer>
        <div class="modal fade" id="readmeModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="readmeModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="readmeModalLongTitle">使用說明</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        每間房間上限100條信息<br>
                        輸入名字可以進入自定的房間<br>
                        擲骰方法和HKTRPG骰子機械人一樣。<br>
                        詳情可以點擊<br>
                        <a href="https://bothelp.hktrpg.com/">HKTRPG使用教學!</a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="quick-input-pad" id="quickInputPad">
            <div class="toggle-button" onclick="quickInputPad.toggle()">
                <span class="iconify" data-icon="bi:chevron-up"></span>
                <span>快速輸入</span>
            </div>
            <div class="pad-header">
                <span class="pad-title">常用指令</span>
            </div>
            <div class="pad-buttons" id="quickInputButtons">
                <!-- 按鈕將由 JavaScript 動態生成 -->
            </div>
            <div class="custom-input">
                <input type="text" id="customInput" placeholder="自訂指令" onchange="quickInputPad.saveCustom()" onkeypress="if(event.key === 'Enter') quickInputPad.sendCustom()">
                <button class="btn btn-primary" onclick="quickInputPad.sendCustom()">送出</button>
            </div>
        </div>

    <script>
        // Configuration and Constants
        const CONFIG = {
            DEFAULT_ROOM: "公共房間",
            MAX_MESSAGES: 100,
            DEFAULT_NAME_PREFIX: "調查員",
            SOCKET_RECONNECT_ATTEMPTS: 5,
            SOCKET_RECONNECT_DELAY: 1000,
            MESSAGE_CHUNK_SIZE: 2000
        };

        // State Management
        const state = {
            currentRoom: CONFIG.DEFAULT_ROOM,
            color: 3,
            max_record: CONFIG.MAX_MESSAGES,
            socket: null,
            reconnectAttempts: 0,
            isConnected: false
        };

        // Utility Functions
        const utils = {
            setLocalStorage: (key, value) => localStorage.setItem(key, value),
            getLocalStorage: (key) => localStorage.getItem(key) || null,
            generateName: () => CONFIG.DEFAULT_NAME_PREFIX + Math.floor(Math.random() * 1000) + 1,
            scrollToBottom: () => {
                const content = document.getElementById("container-content");
                content.scrollTop = content.scrollHeight;
            }
        };

        // Socket.IO Management
        const socketManager = {
            init: () => {
                state.socket = io({
                    reconnection: true,
                    reconnectionAttempts: CONFIG.SOCKET_RECONNECT_ATTEMPTS,
                    reconnectionDelay: CONFIG.SOCKET_RECONNECT_DELAY
                });

                socketManager.setupEventListeners();
            },

            setupEventListeners: () => {
                state.socket.on('connect', () => {
                    state.isConnected = true;
                    state.reconnectAttempts = 0;
                    console.log('Connected to server');
                });

                state.socket.on('disconnect', () => {
                    state.isConnected = false;
                    console.log('Disconnected from server');
                });

                state.socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                });

                state.socket.on('online', (amount) => {
                    document.getElementById("online").innerText = amount;
                });

                state.socket.on('maxRecord', (amount) => {
                    state.max_record = amount;
                });

                state.socket.on('chatRecord', async (msgs) => {
                    if (!Array.isArray(msgs)) return;
                    msgs.sort((a, b) => new Date(a.time) - new Date(b.time));
                    for (const msg of msgs) {
                        await uiManager.addMessageToBox(msg);
                    }
                });

                state.socket.on(state.currentRoom, uiManager.addMessageToBox);
            }
        };

        // UI Management
        const uiManager = {
            initialize: () => {
                const name = utils.getLocalStorage("name");
                document.getElementById("name").value = name || utils.generateName();
                uiManager.setupEventListeners();
            },

            setupEventListeners: () => {
                const changeRoomForm = document.getElementById("changeRoomNumber-form");
                const sendForm = document.getElementById("send-form");
                const roomInput = document.getElementById("roomNumber");
                const roomDisplay = document.getElementById("room");

                changeRoomForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    if (!roomInput.value) {
                        roomInput.value = CONFIG.DEFAULT_ROOM;
                    }
                    if (roomInput.value === state.currentRoom) return;

                    try {
                        state.socket.off(state.currentRoom);
                        state.currentRoom = roomInput.value;
                        document.getElementById("content").innerHTML = '';
                        state.socket.emit("newRoom", state.currentRoom);
                        roomDisplay.innerText = state.currentRoom;
                        state.socket.on(state.currentRoom, uiManager.addMessageToBox);
                    } catch (error) {
                        console.error('Error changing room:', error);
                    }
                });

                sendForm.addEventListener("submit", (e) => {
                    e.preventDefault();
                    const msgInput = document.getElementById("msg");
                    const nameInput = document.getElementById("name");
                    
                    if (!msgInput.value.trim()) return;

                    const formData = {
                        time: new Date(),
                        msg: msgInput.value,
                        name: nameInput.value,
                        roomNumber: state.currentRoom
                    };

                    state.socket.emit("send", formData);
                    utils.setLocalStorage("name", nameInput.value);
                    msgInput.value = '';
                    msgInput.focus();
                });
            },

            addMessageToBox: async (message) => {
                if (!message || !message.msg) return;

                state.color++;
                const msgBox = document.createElement("div");
                msgBox.className = "card";

                const msgBoxHeader = document.createElement("div");
                msgBoxHeader.className = "card-header2";

                const msgBoxBody = document.createElement("div");
                msgBoxBody.classList.add("card-body2");

                const nameBox = document.createElement("span");
                nameBox.className = "badge badge-primary";
                nameBox.textContent = message.name;

                const timeBox = document.createElement("span");
                timeBox.className = "badge badge-secondary";
                timeBox.textContent = new Date(message.time).toLocaleString();

                msgBoxHeader.appendChild(nameBox);
                msgBoxHeader.innerHTML += "&nbsp;";
                msgBoxHeader.appendChild(timeBox);
                msgBoxBody.textContent = message.msg.replace(/^\n/, '');

                msgBox.appendChild(msgBoxHeader);
                msgBox.appendChild(msgBoxBody);

                const content = document.getElementById("content");
                content.appendChild(msgBox);

                if (content.children.length > state.max_record) {
                    content.removeChild(content.firstChild);
                }

                setTimeout(utils.scrollToBottom, 50);
            }
        };

        // 在現有的 JavaScript 代碼中加入主題管理模組
        const themeManager = {
            init: () => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeManager.updateThemeButton(savedTheme);
            },

            toggleTheme: () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeManager.updateThemeButton(newTheme);
            },

            updateThemeButton: (theme) => {
                const button = document.querySelector('.btn-secondary');
                const icon = button.querySelector('.iconify');
                const text = button.querySelector('.theme-text');
                
                if (theme === 'dark') {
                    icon.setAttribute('data-icon', 'bi:sun');
                    text.textContent = '淺色模式';
                } else {
                    icon.setAttribute('data-icon', 'bi:moon-stars');
                    text.textContent = '深色模式';
                }
            }
        };

        // 在現有的 JavaScript 代碼中添加快速輸入指令欄管理模組
        const quickInputPad = {
            init: () => {
                // 固定選項
                const fixedCommands = ["1d2", "1d6", "1d8", "1d10", "1d12", "1d20", "1d100"];
                // 自訂指令（最多保存5個不重複的指令）
                const customCommands = JSON.parse(localStorage.getItem('quickCommands') || '[]');
                quickInputPad.renderButtons(fixedCommands, customCommands);
            },

            renderButtons: (fixedCommands, customCommands) => {
                const container = document.getElementById('quickInputButtons');
                // 渲染固定選項
                const fixedButtons = fixedCommands.map(cmd => `
                    <button class="pad-button" onclick="quickInputPad.sendCommand('${cmd}')">
                        ${cmd}
                    </button>
                `).join('');

                // 渲染自訂指令
                const customButtons = customCommands.map(cmd => `
                    <button class="pad-button custom-command" onclick="quickInputPad.sendCommand('${cmd}')">
                        ${cmd}
                    </button>
                `).join('');

                container.innerHTML = fixedButtons + customButtons;
            },

            sendCommand: (command) => {
                const msgInput = document.getElementById('msg');
                msgInput.value = command;
                msgInput.focus();
                // 觸發表單提交
                document.getElementById('send-form').dispatchEvent(new Event('submit'));
            },

            sendCustom: () => {
                const customInput = document.getElementById('customInput');
                const command = customInput.value.trim().toLowerCase();
                if (command) {
                    // 檢查是否為固定指令
                    const fixedCommands = ["1d2", "1d6", "1d8", "1d10", "1d12", "1d20", "1d100"];
                    if (!fixedCommands.includes(command)) {
                        quickInputPad.saveCustom(command);
                    }
                    quickInputPad.sendCommand(command);
                    customInput.value = '';
                }
            },

            saveCustom: (command) => {
                // 檢查是否為空值
                if (!command) return;

                // 檢查是否為固定指令
                const fixedCommands = ["1d2", "1d6", "1d8", "1d10", "1d12", "1d20", "1d100"];
                if (fixedCommands.includes(command)) {
                    return; // 如果是固定指令，不保存
                }

                // 獲取現有的自訂指令
                let customCommands = JSON.parse(localStorage.getItem('quickCommands') || '[]');
                
                // 移除相同的指令（不區分大小寫）
                customCommands = customCommands.filter(cmd => cmd && cmd.toLowerCase() !== command.toLowerCase());
                
                // 將新指令加入開頭
                customCommands.unshift(command);
                
                // 只保留前5個不重複的指令
                customCommands = customCommands.slice(0, 5);
                
                // 儲存更新後的指令列表
                localStorage.setItem('quickCommands', JSON.stringify(customCommands));
                
                // 重新渲染按鈕
                quickInputPad.renderButtons(fixedCommands, customCommands);
            },

            toggle: () => {
                const pad = document.getElementById('quickInputPad');
                pad.classList.toggle('collapsed');
            }
        };

        // Initialize application
        document.addEventListener("DOMContentLoaded", () => {
            socketManager.init();
            uiManager.initialize();
            themeManager.init();
            quickInputPad.init();
        });

        // Modal functions
        function readme() {
            $('#readmeModalCenter').modal("show");
        }

        function save() {
            const roomText = document.getElementById("roomNumber");
            const content = document.getElementById("content");
            const roomName = roomText.value || '';
            const contentText = content.innerText || '';
            
            const string = `HKTRPG${roomName}\n${contentText.replace(/(.*\d+:\d+:\d+)/g, '\n$1')}`;
            
            const blob = new Blob([string], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = `HKTRPG${roomName}`;
            link.click();
            window.URL.revokeObjectURL(link.href);
        }
    </script>

        $(function () {
            $("#header").load("includes/header.html", function () {
                $("#title").text(TITLE);
            });
            $("#footer").load("includes/footer.html");
        });
    </script>
